<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found</title>
<style>
  /* Modern Windows-style 404 with :( above text */
  body {
    margin: 0;
    height: 100vh;
    background-color: #0078d7; /* Windows blue */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .container {
    text-align: center;
    max-width: 600px;
  }

  .emoji {
    font-size: 8rem; /* gro√ü wie beim BSOD */
    margin-bottom: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .btn {
    background-color: white;
    color: #0078d7;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.2s, transform 0.2s;
  }

  .btn:hover {
    background-color: #e6e6e6;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="emoji">:(</div>
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="btn">Go Back</a>
  </div>
</body>
</html>
