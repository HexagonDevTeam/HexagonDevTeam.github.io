<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Hexagon Development</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
:root {
    --bg1: #0a1930;
    --bg2: #132c50;
    --accent: #4da3ff;
    --muted: #a8bbd6;
    --radius: 14px;
    --glow-strong: 0 8px 40px rgba(77,163,255,0.25), 0 2px 8px rgba(0,200,255,0.1);
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Lexend', sans-serif;
    background: 
        radial-gradient(800px 400px at 10% 8%, rgba(77,163,255,0.06), transparent),
        radial-gradient(700px 300px at 90% 92%, rgba(0,200,255,0.03), transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    color: white;
    overflow-x: hidden;
    cursor: default;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

@keyframes bg-shift {
    0% { background-position: 0% 0%, 100% 100%, 50% 50%; }
    50% { background-position: -10% 2%, 110% 98%, 52% 48%; }
    100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
}

.bg-anim {
    animation: bg-shift 18s linear infinite;
}

@media (prefers-reduced-motion: reduce) {
    .bg-anim { animation: none; }
}

/* Cursor glow */
.cursor-glow {
    position: fixed;
    top: 0; left: 0;
    width: 120px; height: 120px;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(77,163,255,0.2) 0%, rgba(77,163,255,0.02) 60%, rgba(77,163,255,0) 80%);
    mix-blend-mode: screen;
    transform: translate(-50%, -50%);
    transition: width .18s ease, height .18s ease, opacity .2s ease;
    z-index: 5;
}

/* Top badge */
.top-marquee {
    position: fixed;
    top: 12px; left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
}

.marquee-inner {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 22px;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(0,20,50,0.7), rgba(0,40,100,0.6));
    box-shadow: 0 0 20px rgba(77,163,255,0.2);
    color: var(--accent);
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    white-space: nowrap;
    font-size: 1.1rem;
    text-shadow: 0 0 10px rgba(77,163,255,0.4);
    animation: pulse 3.8s ease-in-out infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(77,163,255,0.3); }
    50% { box-shadow: 0 0 25px rgba(77,163,255,0.5); }
    100% { box-shadow: 0 0 10px rgba(77,163,255,0.3); }
}

/* Header */
header {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px;
    border-radius: calc(var(--radius) + 14px);
    backdrop-filter: blur(6px) saturate(120%);
    background: rgba(255,255,255,0.03);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

header a.logo-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: inherit;
}

header img {
    height: 56px;
    width: 56px;
    border-radius: 12px;
    padding: 6px;
    background: rgba(255,255,255,0.04);
    animation: logo-bob 4.2s ease-in-out infinite;
}

@keyframes logo-bob { 0%{transform:translateY(0);}50%{transform:translateY(-5px);}100%{transform:translateY(0);} }

.separator {
    font-weight: 700;
    color: var(--muted);
    font-size: 20px;
    user-select: none;
    margin-left: 6px;
    margin-right: 6px;
}

.nav-actions {
    display: flex;
    gap: 10px;
    margin-left: auto;
    align-items: center;
}

.nav-actions .btn {
    background: linear-gradient(180deg,#ecf7ff,#e6f3ff);
    color: #032033;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.32);
}

.nav-actions .btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--glow-strong);
}

/* Content box */
.wrap {
    max-width: 1100px;
    margin: 110px auto 60px;
    padding: 30px;
    position: relative;
    z-index: 10;
}

.content-box {
    margin-top: 60px;
    padding: 30px;
    border-radius: var(--radius);
    border: 1px solid rgba(77,163,255,0.3);
    background: rgba(0,0,20,0.3);
    box-shadow: 0 0 40px rgba(77,163,255,0.1), inset 0 0 15px rgba(77,163,255,0.1);
    backdrop-filter: blur(6px);
    animation: box-glow 5s ease-in-out infinite alternate;
}

@keyframes box-glow {
    0% { box-shadow: 0 0 20px rgba(77,163,255,0.1), inset 0 0 10px rgba(77,163,255,0.1); }
    100% { box-shadow: 0 0 40px rgba(77,163,255,0.25), inset 0 0 20px rgba(77,163,255,0.15); }
}

h1 {
    margin: 0 0 6px 0;
    font-size: clamp(28px, 4.2vw, 44px);
    line-height: 1.02;
    letter-spacing: -0.02em;
    background: linear-gradient(90deg, #fff, #bfe8ff 40%, #fff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(77,163,255,0.3);
    animation: glow 4s ease-in-out infinite;
}

@keyframes glow {
    0%,100% { text-shadow: 0 0 10px rgba(77,163,255,0.3); }
    50% { text-shadow: 0 0 30px rgba(77,163,255,0.5); }
}

p.lead {
    margin: 10px 0 0 0;
    color: var(--muted);
    font-size: 1.02rem;
    max-width: 66ch;
}

.muted {
    color: var(--muted);
    font-size: 0.95rem;
    margin-top: 12px;
    display: block;
}

@media (max-width:520px) {
    .marquee-inner { font-size: 0.95rem; padding: 8px 14px; }
    header img { height: 48px; width: 48px; }
}

a:focus, button:focus {
    outline: 3px solid rgba(77,163,255,0.18);
    outline-offset: 4px;
    border-radius: 8px;
}
</style>
</head>
<body class="bg-anim">
<div class="cursor-glow" id="cursor"></div>

<div class="top-marquee">
    <div class="marquee-inner">HEXAGON DEVELOPMENT — ABOUT</div>
</div>

<div class="wrap">
<header>
    <a class="logo-link" href="https://hexagondevteam.github.io">
        <img src="logo.png" alt="Hexagon Development Logo">
        <div style="display:flex;flex-direction:column;gap:2px;">
            <div style="font-weight:700;">Hexagon Development</div>
            <small style="color:var(--muted); font-size:12px;">Open Source • Innovation</small>
        </div>
    </a>
    <span class="separator">|</span>
    <nav class="nav-actions">
        <a href="/downloads" class="btn">Downloads</a>
        <a href="/ArcaneOS" class="btn">ArcaneOS</a>
        <a href="/about" class="btn">About</a>
    </nav>
</header>

<main>
    <section class="content-box">
        <h1>About</h1>
        <p class="lead">About</p>
        <p class="muted">© 2025 Hexagon Development
        Created on 6 March 2025</p>
    </section>
</main>
</div>

<script>
const cursor=document.getElementById('cursor');
let lastX=window.innerWidth/2,lastY=window.innerHeight/2;
let mouseX=lastX,mouseY=lastY;
function animate(){
    lastX+=(mouseX-lastX)*0.18;
    lastY+=(mouseY-lastY)*0.18;
    cursor.style.transform=`translate(${lastX}px,${lastY}px) translate(-50%,-50%)`;
    requestAnimationFrame(animate);
}
animate();
document.addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;});
Array.from(document.querySelectorAll('a,button,input,textarea')).forEach(el=>{
    el.addEventListener('mouseenter',()=>{cursor.style.width='72px';cursor.style.height='72px';});
    el.addEventListener('mouseleave',()=>{cursor.style.width='120px';cursor.style.height='120px';});
});
if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){cursor.style.display='none';}
</script>
</body>
</html>


<script>
// Konami Code: ↑↑↓↓←→←→ B A Enter
const konamiCode = [38,38,40,40,37,39,37,39,66,65,13];
let konamiIndex = 0;

document.addEventListener('keydown', e => {
    if (e.keyCode === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
            konamiIndex = 0;
            // Snake.js dynamisch laden
            const script = document.createElement('script');
            script.src = '/snake.js';
            document.body.appendChild(script);
        }
    } else {
        konamiIndex = 0;
    }
});
</script>
