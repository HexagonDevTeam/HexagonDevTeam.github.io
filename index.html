<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="logo.png">
<title>Hexagon Development</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  /* =========================
     Variables & base
     ========================= */
  :root{
    --bg1: #05080d;
    --bg2: #0a1624;
    --accent: #4da3ff;
    --accent-2: #00c8ff;
    --muted: #a9a9a9;
    --glass: rgba(255,255,255,0.04);
    --radius: 14px;
    --pad: 20px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: 'Lexend', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(0,140,255,0.08), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
    color: #fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* ========= Global layout ========== */
  .wrap{
    max-width:1100px;
    margin: 110px auto 60px;
    padding: 30px;
  }

  header{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px;
    border-radius: calc(var(--radius) + 6px);
    backdrop-filter: blur(6px) saturate(120%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  }

  header a.logo-link{ display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; }
  header img{
    height:56px;
    width:56px;
    border-radius: 12px;
    padding:6px;
    background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transform-origin:center;
    animation: logo-bob 4s ease-in-out infinite;
  }

  @keyframes logo-bob{
    0%{ transform: translateY(0) rotate(0.5deg) }
    50%{ transform: translateY(-4px) rotate(-0.5deg) }
    100%{ transform: translateY(0) rotate(0.5deg) }
  }

  .separator{
    font-weight:700;
    color:var(--muted);
    font-size:20px;
    user-select:none;
    margin-left:6px;
    margin-right:6px;
  }

  /* Navigation buttons */
  .nav-actions{ display:flex; gap:10px; margin-left:auto; align-items:center; }

  .btn {
    background: linear-gradient(180deg, #fff, #efefef);
    color: #111;
    border: none;
    padding: 9px 16px;
    border-radius:10px;
    font-weight:700;
    letter-spacing:0.2px;
    cursor:pointer;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    transition: transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
  }

  .btn:hover{ transform: translateY(-3px); box-shadow:0 18px 40px rgba(0,0,0,0.5); }
  .btn:active{ transform: translateY(-1px) scale(.998); }
  .btn:focus{ outline: 3px solid rgba(77,163,255,0.3); outline-offset:3px; }

  /* ============= Hero ============= */
  .hero{
    margin-top:28px;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: var(--radius);
    padding: calc(var(--pad) + 6px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  }

  h1{
    margin:0 0 6px 0;
    font-size: clamp(28px, 4.2vw, 44px);
    line-height:1.02;
    letter-spacing:-0.02em;
    background: linear-gradient(90deg, #fff, #b3d9ff 40%, #fff);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }

  p.lead{ 
    margin:8px 0 18px 0; 
    color:var(--muted); 
    font-size:1.02rem; 
    max-width:66ch; 
  }

  .chip{
    padding:8px 12px;
    border-radius:999px;
    background:var(--glass);
    color:var(--muted);
    font-weight:600;
    font-size:0.95rem;
    border: 1px solid rgba(255,255,255,0.02);
    display:inline-block;
  }

  /* =========== Marquee (oben) - blauer Glow ========== */
  .top-marquee{
    position: fixed;
    top: 8px;
    left: 0;
    width: 100%;
    z-index: 9999;
    pointer-events:none;
    display:flex;
    justify-content:center;
    padding:6px;
  }

  .marquee-inner{
    pointer-events:auto;
    display:inline-block;
    padding:10px 18px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(0,20,40,0.7), rgba(0,40,80,0.6));
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    color:var(--accent);
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:1px;
    text-shadow: 0 0 8px rgba(77,163,255,0.4);
    user-select:none;
  }

  .marquee{
    display:inline-block;
    white-space:nowrap;
    animation: marquee-scroll 8s linear infinite;
    font-size:1.6rem;
  }

  @keyframes marquee-scroll{
    0%{ transform: translateX(100%); }
    100%{ transform: translateX(-100%); }
  }

  /* small text / footer */
  .muted{
    color:var(--muted);
    font-size:0.9rem;
  }

  footer{
    margin-top:28px;
    color:var(--muted);
    font-size:0.9rem;
    text-align:center;
  }

  @media (max-width:520px){
    h1{ font-size:28px; }
    .marquee-inner{ font-size:1rem; padding:8px 12px; border-radius:10px; }
    .btn{ padding:8px 12px; font-size:0.95rem; border-radius:10px; }
  }
</style>
</head>
<body>

    <header>
      <a class="logo-link" href="https://hexagondevteam.github.io" aria-label="Hexagon Development Home">
        <img src="logo.png" alt="Hexagon Development Logo" />
        <div style="display:flex;flex-direction:column;gap:2px;">

      <span class="separator" aria-hidden="true">|</span>

      <nav class="nav-actions" aria-label="Site navigation">

  </div>

</body>
</html>
