<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="logo.png">
<title>Hexagon Development</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  :root{
    --bg1: #0a1930;     
    --bg2: #132c50;     
    --accent: #4da3ff;  
    --accent-2: #00c8ff;
    --muted: #a8bbd6;
    --glass: rgba(255,255,255,0.03);
    --radius: 14px;
    --pad: 20px;
    --glow-strong: 0 8px 40px rgba(77,163,255,0.25), 0 2px 8px rgba(0,200,255,0.1);
  }

  html, body {
    height:100%;
    margin:0;
    font-family: 'Lexend', system-ui;
    color:#fff;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden;
    cursor: default; /* Cursor bleibt sichtbar */
  }

  .cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 120px;
    height: 120px;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(77,163,255,0.25) 0%, rgba(77,163,255,0) 70%);
    mix-blend-mode: screen;
    transform: translate(-50%, -50%);
    transition: width 0.2s ease, height 0.2s ease, opacity 0.3s ease;
    z-index: 1;
  }

  .wrap{
    max-width:1100px;
    margin: 110px auto 60px;
    padding: 30px;
    position: relative;
    z-index: 2;
  }

  header{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px;
    border-radius: calc(var(--radius) + 6px);
    backdrop-filter: blur(6px) saturate(120%);
    background: rgba(255,255,255,0.03);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }

  header img {
    height:56px;
    width:56px;
    border-radius:12px;
    padding:6px;
    background: rgba(255,255,255,0.04);
    animation: logo-bob 4.2s ease-in-out infinite;
  }

  @keyframes logo-bob {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  .btn {
    background: linear-gradient(180deg, #ecf7ff, #e6f3ff);
    color: #032033;
    border: none;
    padding: 10px 18px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    text-decoration:none;
    transition: transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.32);
  }

  .btn:hover{
    transform: translateY(-3px);
    box-shadow: var(--glow-strong);
  }

  .top-marquee{
    position: fixed;
    top: 12px;
    left:50%;
    transform: translateX(-50%);
    z-index:9999;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .marquee-inner{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 10px 22px;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(0,20,50,0.7), rgba(0,40,100,0.6));
    box-shadow: 0 0 20px rgba(77,163,255,0.2);
    color: var(--accent);
    font-weight:800;
    text-transform:uppercase;
    letter-spacing:1px;
    text-shadow: 0 0 10px rgba(77,163,255,0.4);
    white-space:nowrap;
    font-size: 1.4rem;
    animation: pulse 3.8s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(77,163,255,0.3); }
    50% { box-shadow: 0 0 25px rgba(77,163,255,0.5); }
    100% { box-shadow: 0 0 10px rgba(77,163,255,0.3); }
  }

  /* Rahmen-Box um Textblock */
  .content-box {
    margin-top: 60px;
    padding: 30px;
    border-radius: var(--radius);
    border: 1px solid rgba(77,163,255,0.3);
    background: rgba(0,0,20,0.3);
    box-shadow: 0 0 40px rgba(77,163,255,0.1), inset 0 0 15px rgba(77,163,255,0.1);
    backdrop-filter: blur(6px);
    animation: box-glow 5s ease-in-out infinite alternate;
  }

  @keyframes box-glow {
    0% { box-shadow: 0 0 20px rgba(77,163,255,0.1), inset 0 0 10px rgba(77,163,255,0.1); }
    100% { box-shadow: 0 0 40px rgba(77,163,255,0.25), inset 0 0 20px rgba(77,163,255,0.15); }
  }

  h1{
    font-size: clamp(28px, 4.2vw, 44px);
    background: linear-gradient(90deg, #fff, #bfe8ff 40%, #fff);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow: 0 0 20px rgba(77,163,255,0.3);
    animation: glow 4s ease-in-out infinite;
  }

  @keyframes glow {
    0%,100% { text-shadow: 0 0 10px rgba(77,163,255,0.3); }
    50% { text-shadow: 0 0 30px rgba(77,163,255,0.5); }
  }

  p.lead {
    color: var(--muted);
    font-size:1.05rem;
  }

  .chip{
    padding:8px 12px;
    border-radius:999px;
    background:var(--glass);
    color:var(--muted);
    font-weight:600;
    font-size:0.95rem;
    border: 1px solid rgba(255,255,255,0.05);
    display:inline-block;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="cursor-glow" id="cursor"></div>

  <div class="top-marquee">
    <div class="marquee-inner">Happy Halloween! ðŸŽƒ</div>
  </div>

  <div class="wrap">
    <header>
      <a href="https://hexagondevteam.github.io">
        <img src="logo.png" alt="Hexagon Development Logo" />
      </a>
      <a href="https://hexagondevteam.github.io/downloads" class="btn">Downloads</a>
      <a href="/ArcaneOS" class="btn">ArcaneOS</a>
      <a href="/about" class="btn">About</a>
    </header>

    <main>
      <div class="content-box">
        <h1>Hexagon Development</h1>
        <p class="lead">All Open Source. <span style="color:var(--accent)">Unlimited Freedom.</span><br>
           Work in Progress â€” Come back soon...</p>
        <div class="chip">Â© 2025 Hexagon Development</div>
      </div>
    </main>
  </div>

<script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
</script>

</body>
</html>
