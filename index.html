<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hexagon Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between; 
      margin-bottom: 30px;
    }
    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
      width: 40px;
    }
    header .downloads-button {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    header .downloads-button:hover {
      background-color: #ddd;
    }
    .small-text {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <a href="https://hexagondevteam.github.io">
        <img src="logo.png" alt="Hexagon Development Logo" />
      </a>
      <span class="separator">|</span>
    </div>
    <div class="right-header">
      <a href="https://hexagondevteam.github.io/downloads" class="downloads-button">Downloads</a>
      <a href="https://hexagondevteam.github.io/about" class="downloads-button">About</a>
    </div>
